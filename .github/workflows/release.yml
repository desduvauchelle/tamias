name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # Gate: CI must pass before we publish a release
  ci:
    name: Run CI checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --ignore-scripts

      - name: TypeScript type-check
        run: bunx tsc --noEmit

      - name: Run unit tests
        run: bun test

  build-and-release:
    needs: ci
    runs-on: macos-latest # Using macos to easily cross-compile for darwin and linux

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Compile Executables
        run: |
          bun build --compile --minify --sourcemap --target=bun-darwin-arm64 --outfile ./tamias-darwin-arm64 ./src/index.ts
          bun build --compile --minify --sourcemap --target=bun-darwin-x64 --outfile ./tamias-darwin-x64 ./src/index.ts
          bun build --compile --minify --sourcemap --target=bun-linux-x64 --outfile ./tamias-linux-x64 ./src/index.ts

      - name: Build Dashboard (standalone)
        run: |
          cd src/dashboard
          bun install
          bun run build
          # Copy static assets and public into the standalone bundle
          # (mkdir -p in case Next.js did not create .next/standalone/.next/ yet)
          mkdir -p .next/standalone/.next
          cp -r .next/static .next/standalone/.next/static
          cp -r public .next/standalone/public
          # Tarball the standalone dir so update/install can extract it without bun install or build
          cd ../..
          tar -czf tamias-dashboard.tar.gz -C src/dashboard .next/standalone

      - name: Get Version
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          files: |
            tamias-darwin-arm64
            tamias-darwin-x64
            tamias-linux-x64
            tamias-dashboard.tar.gz
          generate_release_notes: true
